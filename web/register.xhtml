<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registering registry in the register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    </h:head>
    <f:view>
        <h:form>
            <h:body>
                 <h:link outcome="index">
                    <button type="button" class="btn btn-lg btn-primary">Home</button>
                </h:link>
                <br/>
                <h:outputLabel value="Username:"/>
                <h:inputText value="#{userView.user.name}"/>
                <br/>
                
                <h:outputLabel value="Password"/>
                <h:inputText value="#{userView.user.password}"/>
                <br/>
                
                <h:commandButton action="#{userView.postUser}" value="Register"/>
            </h:body>
        </h:form>
    </f:view>
</html>
