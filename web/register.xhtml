<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registering registry in the register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="register.css" rel="stylesheet" type="text/css"/>
    </h:head>

        <ui:include src="/navBar.xhtml" />   
        <h:body>
            <div class="container">
            <h2>Register</h2>

            <div class="row main">
                <div class="col-md-12">
                   <div class="main-register main-center">
                        <form  action="register" method="post">

                            <div class="form-group">

                                <label for="productName" class="cols-sm-2 control-label">
                                    Name:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="text" name="username"  class="form-control" placeholder="Enter your name"/>
                                </div>
                            </div>
                            
                               <div class="form-group">

                                <label for="productName" class="cols-sm-2 control-label">
                                    Password:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="password" name="userpass"  class="form-control" placeholder="Enter a password"/>
                                </div>
                            </div>
                            
                              <div class="form-group">

                                <label for="productName" class="cols-sm-2 control-label">
                                    Repeat Password:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="password" name="userpass"  class="form-control" placeholder="Enter the same password"/>
                                </div>
                            </div>
                                <h:outputLabel value ="${nameTakenError}" style="color: red"/>
                            <div class="col-md text-center">
                                <button type="submit" value="register" class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>

   

        </h:body>
</html>
