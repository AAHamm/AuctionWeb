<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
      <ui:include src="/navBar.xhtml" />   
    <body>
        <f:view>
            <div class="container">
                <h2>Products:</h2>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Ships to</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <form action="register" method="post">  
                            Name:<input type="text" name="username"/><br/><br/>  
                            Password:<input type="password" name="userpass"/><br/><br/>  
                            <input type="submit" value="register"/>  
                        </form>

                        <ui:repeat value="#{searchBean.result}" var="product">
                            <tr>

                                <td>

                                    <h:outputLabel class="textLabel" value="#{product.name}"/>

                                </td>
                                <td>
                                    <h:outputLabel class="textLabel" value="#{product.shipsTo}"/>
                                </td>
                                <td>
                                    <h:outputLabel class="textLabel" value="#{product.startingPrice}"/>
                                </td>
                                <th>
                                    <form action="search" method="get">
                                        <button type="submit" class="btn btn-primary " value="#{product.id}" name="productID" >Go To!
                                        </button>   
                                    </form>

                                </th>
                            </tr>
                        </ui:repeat>



                    </tbody>
                </table>
            </div>



        </f:view>
    </body>
</html>
