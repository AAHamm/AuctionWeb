<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h:link class="nav-link active" outcome="mainpage">Home</h:link>
                </li>


                <li class="nav-item">
                    <h:link class="nav-link active" outcome="userPage">Profile</h:link>
                </li>


                <li class="nav-item">
                    <h:link class="nav-link active" outcome="registerproduct">Register Product</h:link>
                </li>
            </ul>

            <h:form class="form-inline my-2 my-lg-0">
                <h:link outcome="index">
                    <button type="button" style="margin-left: 30px;margin-right: 30px;" class="btn btn-outline-success my-2 my-sm-0">Login/register</button>

                <div class="searchbarLimits">
                    <h:inputText class="form-control mr-sm-2" a:placeholder="Search" value="#{searchBean.itemName}"/>
                </div>
                <h:commandButton action="#{searchBean.searchForProduct()}"  class="btn btn-outline-success my-2 my-sm-0" value="Submit"/>
            </h:form>
            <p class="navbar-text" style="margin-left: 30px;margin-right: 10px;height: 20px;"> <h:outputLabel class="textLabel" value="${welcomeMessage}"/> </p>
            <form action ="logout" method="post">
                <input type="submit" value="logout" style="margin-right: 10px;" class="btn btn-outline-success my-2 my-sm-0"/>
            </form>
    </nav>
