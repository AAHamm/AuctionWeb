<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Facelet Title</title>
    </h:head>
    <ui:include src="/navBar.xhtml" />   
    <h:body>
        <br/>
        <f:view>
            <div class="container">
                <h2>${category}</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Ships to</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="${selectedCategoryProducts}" var="product">
                            <tr>
                                <td>
                                    <h:outputLabel class="textLabel" value="#{product.name}"/>
                                </td>
                                <td>
                                    <h:outputLabel class="textLabel" value="#{product.shipsTo}"/>
                                </td>
                                <td>
                                    <h:outputLabel class="textLabel" value="#{product.startingPrice}"/>
                                </td>
                                <th>
                                    <form action="search" method="get">
                                        <button type="submit" class="btn btn-primary " value="#{product.id}" name="productID" >Go To!
                                        </button>   
                                    </form>

                                </th>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>
            <form  action="selectCategory" method="post">
                <div class="form-group">
                    <select name="category">
                        <ui:repeat value="#{productView.allCategories}" var="tempCategory">
                            <option>#{tempCategory.toString()}</option>
                        </ui:repeat>
                    </select>
                </div>
            </form>
        </f:view>
    </h:body>
</html>
