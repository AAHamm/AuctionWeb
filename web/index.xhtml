<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <ui:include src="/navBar.xhtml" />  
    <h:body>
      
        
        <f:view>
            <div class="modal-dialog">

                <div class="loginmodal-container">
                    <h1>Login to Your Account</h1> <br/>

                    <form action ="login" method="post">
                        <h:outputLabel class="textLabel" value="Username:"/>
                        <input class="login-form" a:placeholder="Username" type ="text" name="username"/>
                        <h:outputLabel class="textLabel" value="Password:"/>
                        <input class="login-form" a:placeholder="Password" type="password" name="userpass" />
                               <h:outputLabel class="textLabel" style="color: red" value="${loginStatusMessage}"/>
                       <div class="col-md text-center">
                            <input Class="btn btn-primary" type="submit" value="Login" style = "margin-right: 20px"/>  
                            <h:link outcome="register">
                                <button type="button" class="btn btn-primary" > Register</button>
                            </h:link>
                
                        </div>
                            
                    </form>
                </div>
            </div>
            <form action ="logout" method="post">
                <input type="submit" value="logout"/> 
            </form>

        </f:view>
    </h:body>
</html>
