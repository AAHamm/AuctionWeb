<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="product.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <f:view>


        <ui:include src="/navBar.xhtml" />   
        <h:body>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Product page for: <h:outputLabel class="textLabel" value="${selectedProduct.name}"/></h2>
                    </div>

                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-2" align="center" style="margin: auto">
                                <img src="https://www.soapui.org/support/media/images/products/Linux-Logo.jpg" style="
                                     max-width: 250px;
                                     max-height: 250px;"/>
                            </div>
                            <div class="col-md-8 " align="left">


                                <div class="jumbotron" style="height: 100%; margin:auto">

                                    <div class="row">
                                        <div class="col-md-7">
                                            <h4>Prize of this product:
                                                <h:outputLabel class="textLabel" value="${selectedProduct.startingPrice}"/>.</h4> 
                                            <h5>Make a Bid:</h5> 
                                            <form action="makeBid" method="post">
                                                <input a:placeholder="" type="number" name="amount"/>
                                                <input type="submit" class="btn btn-primary btn-success" value="Make bid"/>
                                            </form>
                                            Auction Ends at:
                                            <h:outputLabel class="textLabel" value="${selectedProduct.expirationDate}"/>
                                        </div>

                                        <div class="col-md-4" align="left">
                                            <h5>More information about the product: </h5>
                                            <h:outputLabel class="textLabel" value="${selectedProduct.description}"/>
                                            Sold by:
                                            <h:outputLabel class="textLabel" value="${selectedProduct.seller.name}"/>
                                        </div>
                                    </div>                           
                                </div>
                            </div>                 
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>

</html>
