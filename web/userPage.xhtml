<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>${user.name}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    </h:head>
    <ui:include src="/navBar.xhtml" />   
    <h:body>
        <f:view>             
            <div class="media">
                <img class="d-flex mr-3" data-src="holder.js/64x64" alt="64x64" style="width: 160px; height: 160px;" src="${user.pic}" data-holder-rendered="true"></img>
                <div class="media-body"> 
                    <h3> ${user.name}  </h3>
                    <br/> 
                    <h5>About me: ${user.description}</h5>
                    <br/> 

                    <form action="updateD" method="post">  
                        <input type="text" placeholder="Description" name="desc"/> 
                        <input type="submit" value="Update" />  
                    </form>
                </div>
            </div>
            <form action="updatePic" method="post">  
                <input type="text" name="picture" placeholder="Link to picture"/> <br/>
                <input type="submit" value="Update"/>  
            </form>
            <div class="row">
                <div class="col">
                    1 of 2
                    <br/>
                    <ui:repeat value="${user.products}" var="product">
                        Product: <h:outputLabel class="textLabel" value="#{product.name}"/>
                        <form action="search" method="get">
                            <button type="submit" class="btn btn-primary " value="#{product.id}" name="productID" >Go To!
                            </button>   
                        </form>
                    </ui:repeat>
                </div>
                <div class="col">
                    2 of 2
                    <br/>
                    <ui:repeat value="${user.bids}" var="bids">
                        <ui:repeat value="${user.products}" var="product">
                            Product: <h:outputLabel class="textLabel" value="#{product.name}"/>
                            Bid: <h:outputLabel class="textLabel" value="#{bids.amount}"/>
                            <form action="search" method="get">
                                <button type="submit" class="btn btn-primary " value="#{product.id}" name="productID" >Go To!
                                </button>   
                            </form>
                        </ui:repeat>
                    </ui:repeat>
                </div>
            </div>

        </f:view>
    </h:body>
</html>
