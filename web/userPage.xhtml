<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>${user.name}</title>
        <link href="userPage.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
              integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    </h:head>
    <f:view>  
        <ui:include src="/navBar.xhtml" />   
        <h:body>

            <div class="container">
                <div class="row main">
                    <div class="col-md-12">
                        <h2>The profile page of: <h:outputLabel class="textLabel" style="color: darkgray;" value="${user.name}"/></h2>
                    </div>
                </div>

                <div class="main-register main-center">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-6" align="left">
                                <p> Name: <h:outputLabel class="textLabel" value="${user.name}"/></p>

                                <form  action="updateD" method="post">
                                    <p> About me: <h:outputLabel class="textLabel" value="${user.description}"/></p>
                                    <div class="input-group">
                                        <input type="text" name="desc"  class="form-control" placeholder="Enter new description"/>

                                        <button type="submit" value="Update" class="btn btn-secondary" align="left">
                                            Update
                                        </button>
                                    </div>
                                </form>



                            </div>

                            <div class="col-md-6" align="center">

                                <img src="${user.pic}" style="
                                     max-width: 250px;
                                     max-height: 250px;"/>
                                <div class="col-md-8">
                                    <form  action="updatePic" method="post">

                                        <div class="input-group">
                                            <input type="text" name="picture" class="form-control" placeholder="Add imagelink"/>
                                            <button type="submit" value="Update" class="btn btn-secondary" align="left">
                                                Update
                                            </button>
                                        </div>
                                    </form> 
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="container-table">
                 
                        <div class="col-md-12" style="margin-top: 50px;">
                              <div class="row">
                            <div class="col-md-6" align="center">
                                <h4>User's Products:</h4>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Ships to</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{user.products}" var="product">
                                            <tr>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{product.name}"/>
                                                </td>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{product.shipsTo}"/>
                                                </td>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{product.startingPrice}"/>
                                                </td>
                                                <th>
                                                    <form action="search" method="get">
                                                        <button type="submit" class="btn btn-primary " value="#{product.id}" name="productID" >Go To!
                                                        </button>   
                                                    </form>

                                                </th>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>


                            <div class="col-md-6" align="center">
                                <h4>User's Bids:</h4>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Ships to</th>
                                            <th>Price</th>
                                            <th>Highest bidder</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{user.bids}" var="bid">
                                            <tr>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{bid.product.name}"/>
                                                </td>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{bid.product.shipsTo}"/>
                                                </td>
                                                <td>
                                                    <h:outputLabel class="textLabel" value="#{bid.product.startingPrice}"/>
                                                </td>
                                                  <td>
                                                    <h:outputLabel class="textLabel" value="#{bid.buyer.name}"/>
                                                </td>
                                                
                                                <th>
                                                    <form action="search" method="get">
                                                        <button type="submit" class="btn btn-primary " value="#{bid.product.id}" name="productID" >Go To!
                                                        </button>   
                                                    </form>

                                                </th>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
