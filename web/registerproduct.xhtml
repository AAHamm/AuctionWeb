<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"        
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
        <link href="registerproduct.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <ui:include src="/navBar.xhtml" />     
        <div class="container">
            <h2>Products:</h2>

            <div class="row main">
                <div class="col-md-12">

                    <div class="main-register main-center">
                        <form  action="registerProduct" method="post">

                            <div class="form-group">

                                <label for="productName" class="cols-sm-2 control-label">
                                    Product Name:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="text" name="productName"  class="form-control" placeholder="Enter product name"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="startingPrice" class="cols-sm-2 control-label">
                                    Starting Price:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="number" name="startingPrice"  class="form-control" placeholder="Enter a starting price"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="shipsTo" class="cols-sm-2 control-label">
                                    Starting Price:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="text" name="shipsTo"  class="form-control" placeholder="Ships to where?"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="description" class="cols-sm-2 control-label">
                                    Starting Price:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="text" name="description"  class="form-control" placeholder="Enter a description"/>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <label for="expiration" class="cols-sm-2 control-label">
                                    Auction ends at:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="date" name="expirationDate" class="form-control"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="expiration" class="cols-sm-2 control-label">
                                    Publish Product:
                                </label>
                                <div class="cols-sm-10">
                                    <div class="input-group"></div>
                                    <input type="checkbox" name="isPublished" class="form-control"/>
                                </div>
                            </div>
                            
                            <div class="col-md text-center">
                                <button type="submit" value="registerProduct" class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
